<html>
<script language="JavaScript">
function calc(x,y)
{
var z;
z = x*y;
return z;
}
var qty,rate,amount;
qty = prompt("Enter Value qty");
rate = prompt("Enter Value rate");

qty = eval(qty);
rate = eval(rate);

amount = calc(qty,rate);
alert("The amount is"+amount);
</script>
</html>
